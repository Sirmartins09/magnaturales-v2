<h2 class="titulo-carrito">Carrito de Compras</h2>
<div id="carrito"></div>
<p class="total">Total: $<span id="total">0</span></p>
<div class="contenedor-boton">
  <button id="btn-whatsapp">Enviar Pedido</button>
</div>

<script src="../js/carrito.js"></script>

<script>
// Funci√≥n para normalizar rutas de im√°genes
function normalizarRutaImagen(ruta) {
  // Si la ruta ya empieza con assets/, dejarla igual
  if (ruta.startsWith('assets/')) return ruta;
  
  // Si es una ruta absoluta incorrecta (empieza con /), hacerla relativa
  if (ruta.startsWith('/')) return ruta.substring(1);
  
  // Si viene de data-img sin prefijo, a√±adir assets/img/
  return `assets/img/${ruta.split('/').pop()}`;
}

document.addEventListener('DOMContentLoaded', () => {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const contenedor = document.getElementById('carrito');
  const totalSpan = document.getElementById('total');

  if (carrito.length === 0) {
    contenedor.innerHTML = '<p>El carrito est√° vac√≠o.</p>';
    totalSpan.textContent = '0';
    return;
  }

  let total = 0;

  carrito.forEach((producto, index) => {
    const subtotal = (producto.precio * producto.cantidad) / 100;
    const rutaImagen = normalizarRutaImagen(producto.imagen);

    const item = document.createElement('div');
    item.className = 'item-carrito';
    item.innerHTML = `
      <img src="${rutaImagen}" alt="${producto.nombre}" onerror="this.src='assets/img/imagen-no-disponible.jpg'">
      <span>${producto.nombre}</span>
      <span>${producto.cantidad}gr</span>
      <span>$${subtotal.toFixed(2)}</span>
      <button onclick="eliminar(${index})">‚ùå</button>
    `;
    contenedor.appendChild(item);

    total += subtotal;
  });

  totalSpan.textContent = total.toFixed(2);
});

function eliminar(index) {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  carrito.splice(index, 1);
  localStorage.setItem('carrito', JSON.stringify(carrito));
  location.reload();
}

// Funci√≥n para WhatsApp (mejorada)
function configurarWhatsApp() {
  const btnWhatsapp = document.getElementById('btn-whatsapp');
  if (!btnWhatsapp) return;

  btnWhatsapp.addEventListener('click', () => {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    if (carrito.length === 0) {
      alert('El carrito est√° vac√≠o.');
      return;
    }

    const mensaje = carrito.reduce((msg, producto) => {
      const subtotal = (producto.precio * producto.cantidad / 100).toFixed(2);
      return `${msg}üõí ${producto.nombre} - ${producto.cantidad}gr - $${subtotal}\n`;
    }, 'Hola, quiero hacer un pedido:\n\n');

    const total = carrito.reduce((acc, prod) => acc + (prod.precio * prod.cantidad) / 100, 0);
    const mensajeFinal = `${mensaje}\nüí∞ Total: $${total.toFixed(2)}`;
    const telefono = '5492615590045';
    
    window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(mensajeFinal)}`, '_blank');
  });
}

document.addEventListener('DOMContentLoaded', configurarWhatsApp);
</script>
