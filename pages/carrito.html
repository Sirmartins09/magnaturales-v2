  <nav class="nav">
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <ul class="nav-left">

      <li><a href="../pages/otros-productos.html">Otros Productos</a></li>
    </ul>

    <div class="logo-container">
      <img src="../assets/img/logo.png" alt="Logo MAG Naturales" class="logo" />

    <ul class="nav-right">
      <li><a href="../pages/blog.html">Blog</a></li>

</header>

<h2 class="titulo-carrito">Carrito de Compras</h2>
<div id="carrito"></div>
<p class="total">Total: $<span id="total">0</span></p>
<div class="contenedor-boton">
  <button id="btn-whatsapp">Enviar Pedido</button>
</div>

<script src="../js/carrito.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const contenedor = document.getElementById('carrito');
  const totalSpan = document.getElementById('total');

  if (carrito.length === 0) {
    contenedor.innerHTML = '<p>El carrito está vacío.</p>';
    totalSpan.textContent = '0';
    return;
  }

  let total = 0;
  const basePath = window.location.hostname === 'sirmartins09.github.io' 
    ? '/magnaturales-v2/' 
    : '/';

  carrito.forEach((producto, index) => {
    const subtotal = (producto.precio * producto.cantidad) / 100;
    
    // Corregir ruta de la imagen
    let imagenPath = producto.imagen;
    if (!imagenPath.startsWith('http') && !imagenPath.startsWith('/')) {
      imagenPath = basePath + imagenPath;
    }
    // Limpiar espacios en nombres de archivo
    imagenPath = imagenPath.replace(/\s+/g, '-').toLowerCase();
    
    const item = document.createElement('div');
    item.className = 'item-carrito';
    item.innerHTML = `
      <img src="${imagenPath}" alt="${producto.nombre}" onerror="this.src='${basePath}assets/img/placeholder.jpg'" width="60">
      <span>${producto.nombre}</span>
      <span>${producto.cantidad}gr</span>
      <span>$${subtotal.toFixed(2)}</span>
      <button onclick="eliminar(${index})">❌</button>
    `;
    contenedor.appendChild(item);
    total += subtotal;
  });

  totalSpan.textContent = total.toFixed(2);
});
</script>
</body>
</html>
