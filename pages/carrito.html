    const contenedor = document.getElementById('carrito');
    const totalSpan = document.getElementById('total');

    if (carrito.length === 0) {
      contenedor.innerHTML = '<p>El carrito est√° vac√≠o.</p>';
      totalSpan.textContent = '0';
      return;
    }

    let total = 0;

    carrito.forEach((producto, index) => {
      const subtotal = (producto.precio * producto.cantidad) / 100;

      const item = document.createElement('div');
      item.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}" width="60">
        <span>${producto.nombre}</span>
        <span>${producto.cantidad}gr</span>
        <span>$${subtotal.toFixed(2)}</span>
        <button onclick="eliminar(${index})">‚ùå</button>
      `;
      contenedor.appendChild(item);

      total += subtotal;
    });

    totalSpan.textContent = total.toFixed(2);
  });

  function eliminar(index) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.splice(index, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    location.reload();
  }
